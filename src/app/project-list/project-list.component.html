<h2>Lista projektów</h2>
<a href="/create-project"><button>Dodaj projekt</button></a>
<ul>
  <li *ngFor="let project of projects; let i = index">
    <h4>{{ project.name }}</h4>
    <p>{{ project.description }}</p>
    <button (click)="deleteProject(i)">Usuń</button>
    <button (click)="editProject(project.projectId)">Edytuj</button>
  </li>
</ul>



<ng-template #noProjects>
  <p>Brak dostępnych projektów.</p>
</ng-template>
