<h2>Zadania</h2>

<ul>
  <li *ngFor="let task of tasks">
    <h4>{{ task.name }}</h4>
    <p>{{ task.description }}</p>
    <p>{{task.status}}</p>
    <p>{{task.functionalityId}}</p>
    <p>{{ task.name }} (ID: {{ task.taskId }})
        <button (click)="deleteTask(task)">Usu≈Ñ</button>
        <button (click)="editTask(task.taskId)">Edytuj</button>
         
  </li>
</ul>
