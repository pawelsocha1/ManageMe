<h2>Lista projektów</h2>

<div *ngIf="projects.length > 0; else noProjects">
  <ul>
    <li *ngFor="let project of projects">
      <h3>{{ project.name }}</h3>
      <p>{{ project.description }}</p>
    </li>
  </ul>
</div>

<ng-template #noProjects>
  <p>Brak dostępnych projektów.</p>
</ng-template>
